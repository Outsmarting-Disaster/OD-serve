<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="/styles/vendor.css" rel="stylesheet" />
    <link href="/styles/global.css" rel="stylesheet"  />
</head>
<body>
    <div id="app-container">
        <div id="username" class="notification"></div>
    </div>
    <script src="/scripts/data.js"></script>
    <script src="/scripts/apps.js"></script>
    <script>   
        // database
        let db = new LD.Database(window.location.origin + '/gun')
        // user
        let user = new LD.User(db, window.localStorage)
        // apps       
        let ctx = window.LT = new LA.Context(db, user)
        user.authOrRegister().then(data => {
            document.getElementById('username').innerHTML = ctx.user.username
        })
    </script>
</body>
</html>
