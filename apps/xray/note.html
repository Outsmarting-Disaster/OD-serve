<div class="app-bottom" v-if="marker && view == 'note'">
    <div v-if="!username" class="app-frame">
        <h1 class="button-box-title">Sign-In Required</h1>
        <div class="button-box">
            <p>To add a note for a marker, please sign-in first.</p>
            <div :class="(isLoading ? 'is-loading' : '') + ' button is-primary'" @click="signIn"> Sign In </div>
            <div class="button is-secondary" @click="closeSettingsMenu">Cancel</div>
        </div>
    </div>


    <div v-if="username" :class="'app-frame ' + marker.tags.join(' ')" :data-marker="marker.id">
        <section class="button-box">
            <form class="marker-note-form" v-on:submit.prevent="saveNote">
                <textarea class="textarea" placeholder="Note" v-model="note"/>
                <div class="button is-primary"  @click="saveNote">
                    Add Note
                </div>
            </form>
            <div class="buttons is-centered">
                <div class="button is-secondary"  @click="showIndex">
                    Cancel
                </div>
            </div>
        </section>


    </div>
</div>
