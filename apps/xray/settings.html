<div class="app-bottom" v-if="marker && view == 'settings'">
    <div :class="'app-frame menu-app-frame ' + marker.tags.join(' ')" :data-marker="marker.id">
        
        <ul class="menu">
            <li @click="promptForLabel">
                <span>Rename</span>
            </li>
            <li @click="approve" v-if="!marker.hasSignature(username)">
                <span> Verify</span>
            </li>
            <li @click="move">
                <span> Relocate</span>
            </li>
            <li @click="dispute" v-if="marker.hasSignature(username)">
                <span>Dispute</span>
            </li>
            <li @click="ping">
                <span> Ping </span>
            </li>
            <li @click="promptForDrop">
                <span> Delete</span>
            </li>
        </ul>

        <section>
            <div class="button is-secondary" @click="closeSettingsMenu">
                Close
            </div>
        </section>

    </div>
</div>
